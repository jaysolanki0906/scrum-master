<div class="page-container">
  <div class="add-btn-container">
    <button class="action-btn view" title="Add" (click)="AddSprint()">Add Sprint</button>
  </div>
  
  <div *ngIf="sprintList.length>0">

  <!-- Sprint Table -->
  <div class="table-container">
    <table class="project-table">
      <thead>
        <tr>
          <th>Sprint Name</th>
          <th>Goal</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sprint of sprintList">
          <td class="truncate">{{ sprint.sprintName }}</td>
          <td class="truncate">{{ sprint.goal }}</td>
          <td>{{ sprint.startDate }}</td>
          <td>{{ sprint.endDate }}</td>
          <td>{{ sprint.status }}</td>
          <td class="actions">
            <div class="action-btn-group">
              <button class="action-btn edit" title="Edit" (click)="edit(sprint)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
              </button>

              <button class="action-btn view" title="View" (click)="view(sprint)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>

              <button class="action-btn delete" title="Delete" (click)="Delete(sprint)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3,6 5,6 21,6"></polyline>
                  <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
