<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Name: <span class="required-star">*</span></label>
    <input type="text" formControlName="name" />
    <div *ngIf="profileForm.get('name')?.touched && profileForm.get('name')?.invalid">
      <small *ngIf="profileForm.get('name')?.errors?.['required']">Name is required.</small>
      <small *ngIf="profileForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</small>
    </div>
  </div>

  <div>
    <label>Email: <span class="required-star">*</span></label>
    <input type="email" formControlName="email" />
    <div *ngIf="profileForm.get('email')?.touched && profileForm.get('email')?.invalid">
      <small *ngIf="profileForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="profileForm.get('email')?.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <div>
    <label>Phone Number:<span class="required-star">*</span></label>
    <input type="tel" formControlName="phoneNumber" />
    <div *ngIf="profileForm.get('phoneNumber')?.touched && profileForm.get('phoneNumber')?.invalid">
      <small *ngIf="profileForm.get('phoneNumber')?.errors?.['required']">Phone number is required.</small>
      <small *ngIf="profileForm.get('phoneNumber')?.errors?.['pattern']">Enter a valid 10-digit number starting with 6-9.</small>
    </div>
  </div>

  <div>
    <label>Password:<span class="required-star">*</span></label>
    <input type="password" formControlName="password" />
    <div *ngIf="profileForm.get('password')?.touched && profileForm.get('password')?.invalid">
      <small *ngIf="profileForm.get('password')?.errors?.['required']">Password is required.</small>
      <small *ngIf="profileForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
      <small *ngIf="profileForm.get('password')?.errors?.['pattern']">
        Must include 1 uppercase letter, 1 number, and 1 special character.
      </small>
    </div>
  </div>

  <button type="submit" >Update Profile</button>
</form>
