<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Register</h1>
      <p>Create your employee account</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" formControlName="name" type="text" placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="tel" placeholder="Enter phone number" />
      </div>

      <div class="form-group password-input">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Create password" />
      </div>

      

      <button type="submit" class="login-button" [disabled]="registerForm.invalid">Register</button>
    </form>

    <div class="login-footer">
      <p>Already have an account?
        <a routerLink="/login">Login here</a>
      </p>
    </div>
  </div>
</div>
